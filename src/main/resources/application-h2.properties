# H2 Configuration for Local Development
server.port=8080
spring.application.name=legacy-monolith-service

# H2 In-Memory Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (legacy approach - security disabled)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize schema and data
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always

# RabbitMQ Configuration (disabled for H2 profile)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/
management.endpoint.health.path=health

# Logging
logging.level.root=INFO
logging.level.com.legacy.monolith=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG